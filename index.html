<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <section class="first-section">
      <div class="user">
        <img src="images/image-jeremy.png" alt="image-user" class="user__img">
        <div class="user__name">
          <p class="user__text">Report for</p>
          <p class="user__nombre">Jeremy Robson</p>
        </div>
      </div>
      <div class="date">
        <p id="daily" class="date__choice date__choice--active">Daily</p>
        <p id="weekly" class="date__choice">Weekly</p>
        <p id="monthly" class="date__choice">Monthly</p>
      </div>
    </section>

    <section class="second-section">

    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MLMarce">Marcelo</a>.
  </footer>
  <script type="module" src="codigo.js"></script>
</body>
</html>
